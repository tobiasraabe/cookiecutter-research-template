name: {{ cookiecutter.conda_environment_name }}
channels:
  - defaults
  - pscondaenvs
dependencies:
  - jupyterlab=0.32.1
  - pandas=0.23.3
  - pscondaenvs=1.2.4
  - python={{ cookiecutter.python_version }}
  - python-graphviz=0.8.4
  - pip:
    - black==18.9b0
{% if cookiecutter.add_downloader == "yes" or cookiecutter.add_cleaner == "yes" %}    - click==7.0{% endif %}
{% if cookiecutter.add_tox == "yes" %}    - doc8==0.8.0
    - flake8==3.6.0
    - flake8-bugbear==18.8.0
    - flake8-builtins==1.4.1
    - flake8-commas==2.0.0
    - flake8-comprehensions==1.4.1
    - flake8-deprecated==1.3
    - flake8-docstrings==1.3.0
    - flake8-eradicate==0.2.0
    - flake8-per-file-ignores==0.6
    - flake8-print==3.1.0
    - flake8-quotes==1.0.0
    - flake8-rst-docstrings==0.0.8
    - flake8-todo==0.7
    - flake8-type-annotations==0.1.0{% endif %}
    - matplotlib==3.0.2
    - nbsphinx==0.4.1
{% if cookiecutter.add_tox == "yes" %}    - pep8-naming==0.7.0{% endif %}
    - pre-commit==1.14.2
    - pybtex==0.22.0
    - pytest==4.1.1
    - pytest-cov==2.6.1
    - pytest-pythonpath==0.7.3
    - sphinx==1.8.3
    - sphinx-autobuild==0.7.1
    - sphinx-rtd-theme==0.4.2
    - sphinxcontrib-bibtex==0.4.1
{% if cookiecutter.add_downloader == "yes" %}    - tqdm==4.29.1{% endif %}
{% if cookiecutter.add_tox == "yes" %}    - tox==3.7.0{% endif %}
