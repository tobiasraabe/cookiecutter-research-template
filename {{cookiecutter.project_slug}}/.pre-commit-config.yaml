# Exclude every file or folder starting with a dot.
exclude: ^[^\.].*$
repos:
-   repo: https://github.com/asottile/reorder_python_imports
    rev: v1.3.5
    hooks:
    -   id: reorder-python-imports
        files: '(\.pyi?|wscript)$'
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
    -   id: check-yaml
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.7
    hooks:
    - id: flake8
      files: '(\.py|wscript)$'
      additional_dependencies: [
        flake8-bugbear, flake8-builtins, flake8-commas, flake8-comprehensions,
        flake8-deprecated, flake8-docstrings, flake8-eradicate, flake8-print,
        flake8-quotes, flake8-rst-docstrings, flake8-todo, flake8-type-annotations,
        pep8-naming
      ]
-   repo: https://github.com/asottile/blacken-docs
    rev: v0.3.0
    hooks:
    -   id: blacken-docs
        additional_dependencies: [black]
        types: [markdown, rst]
        args: [--line-length=88, --py36]
-   repo: https://github.com/ambv/black
    rev: 18.9b0
    hooks:
    -   id: black
        files: '(\.pyi?|wscript)$'
        types: []
-   repo: local
    hooks:
    - id: doc8
      name: doc8
      entry: doc8
      language: system
      types: [markdown, rst]
    - id: restructuredtext-lint
      entry: rst-lint
      language: system
      name: restructuredtext-lint - Check README.rst to be PyPi-compliant.
      files: '(README.rst)'
