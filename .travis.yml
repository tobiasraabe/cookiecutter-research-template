notifications:
  email:
    on_success: never
    on_failure: never

os:
  - linux
  - osx
  # - windows  # Does not support Python at the moment. Handled by Appveyor.

osx_image: xcode8.3  # Travis does not support Python on all OSX images

language: python

python:
  - "3.5"
  - "3.6"
  - "3.7-dev"

install:
  - pip install -U tox-travis
  # - pip install -r requirements.txt

# Command to run tests, e.g. python setup.py test
script: tox

# We only want to build with Travis when pushing to master or PR:
# https://stackoverflow.com/questions/31882306/how-to-configure-travis-ci-to-
# build-pull-requests-merges-to-master-w-o-redunda/31882307#31882307
branches:
  only:
    - master
